<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Section Login</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="../../../../Resources/Fonts/Fonts.css">
    <link rel="shortcut icon" href="https://www.superstarcarwashaz.com/wp-content/uploads/2022/09/Google-logo.png" type="image/png">
</head>
<body>
    <div class="login">
        <img class="login__logo" src="https://www.superstarcarwashaz.com/wp-content/uploads/2022/09/Google-logo.png" alt="Google Logo">
        <div class="login__main">
            <div class="login__header">
                <h1 class="login__title login__titles">Acceder</h1>
                <h2 class="login__subtitle login__titles">Usa tu Cuenta de Google</h2>
            </div>
            <div class="login__form">
                <form class="form">
                    <input class="form__input" type="email" placeholder="Correo Electronico o telefono">
                    <input class="form__input" type="password" placeholder="Contraseña">
                    <a href="index2.html" class="form__link">Olvidaste tu Correo o Contraseña</a>
                </form>
                <a href="index3.html" class="login__button login__button--create-account">Crear Cuenta</a>
                <a href="index4.html" class="login__button login__button--next">Siguiente</a>
            </div>
        </div>
    </div>
</body>
</html>
