<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../../../Resources/Fonts/Fonts.css">
    <link rel="stylesheet" href="style.css">
    <title>Form</title>
</head>
<body>
    <div class="form">
        <!-- Título del formulario -->
        <h1 class="form__title">FORM</h1>
        <form class="form__body">
            <!-- Datos de Cuenta -->
            <fieldset class="form__fieldset">
                <legend class="form__legend">Datos de Cuenta</legend>
                <!-- Campo para el nombre -->
                <label for="name" class="form__label">Nombre</label>
                <input type="text" id="name" class="form__input form__camp" placeholder="Pepito Perez">
                <!-- Campo para el correo electrónico -->
                <label for="email" class="form__label">Correo Electrónico</label>
                <input type="email" id="email" class="form__input form__camp" placeholder="example@gmail.com">
                <!-- Campo para la contraseña -->
                <label for="password" class="form__label">Contraseña</label>
                <input type="password" id="password" class="form__input form__camp" placeholder="PP321">
            </fieldset>
            <!-- Datos de Usuario -->
            <fieldset class="form__fieldset">
                <legend class="form__legend">Datos de Usuario</legend>
                <!-- Rol -->
                <label for="roles" class="form__label">Rol</label>
                <select name="roles" id="roles" class="form__select form__camp">
                    <option class="form__option" value="director">Director/a</option>
                    <option class="form__option" value="teacher">Maestro/a</option>
                    <option class="form__option" value="attendant">Acudiente</option>
                    <option class="form__option" value="student">Estudiante</option>
ion>
                </select>
                <!-- Tipo de Mensaje -->
                <label for="type-message" class="form__label">Tipo de Mensaje</label>
                <input list="type-message" name="type-message" id="type-message" class="form__input form__camp">
                <datalist id="type-message">
                    <option value="opinion">Opinión sobre algún aspecto o componente de la escuela</option>
                    <option value="sugerencia">Sugerencia para mejorar</option>
                    <option value="queja">Queja sobre algún problema</option>
                    <option value="duda">Duda sobre algún tema</option>
                </datalist>
                <!-- Mensaje -->
                <label for="message" class="form__label">Mensaje</label>
                <textarea id="message" class="form__textarea form__camp" placeholder="Escribe aquí tu mensaje" maxlength="200"></textarea>
            </fieldset>
            <!-- Formulario -->
            <input type="submit" id="Send" class="form__submit form__camp" value="Enviar">
        </form>
    </div>
</body>
</html>
