<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Microsoft Section Login</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="../../../../Resources/Web/Fonts/fonts.css">
    <link rel="shortcut icon" href="https://www.ocastrowork.com/wp-content/uploads/2020/04/microsoft-80660-1024x1024.png" type="image/png">
</head>
<body>
    <div class="login">
        <img class="login__logo" src="https://pngimg.com/uploads/microsoft/microsoft_PNG10.png" alt="Microsoft Logo">
        <h1 class="login__title">Iniciar Sesión</h1>
        <form class="login__form">
            <input type="email" placeholder="Correo Electronico, telefono o Skipe" class="login__input">
            <input type="password" placeholder="Contraseña" class="login__input">
            <p class="login__create-account">¿Todavía no tienes una cuenta? <a class="create-account__link" href="index2.html">Crea una ahora mismo</a></p>
        </form>
        <div class="login__buttons">
            <a href="index3.html" class="login__button login__button--back">Atras</a>
            <a href="index4.html" class="login__button login__button--following">Siguiente</a>
        </div>
    </div>
</body>
</html>
